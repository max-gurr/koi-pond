<!DOCTYPE HTML>
<html>
	<head>
		<!-- Scripts -->
		<script src="util.js" defer></script>
		<script src="segment.js" defer></script>
		<script src="fish.js" defer></script>
		<script src="script.js" defer></script>
		<script src="components/lilypad.js" type="module"></script>

		<!-- Styles -->
		<link href="style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<section id="name-container">
			<p>Max Gurr</p>
		</section>

		<!-- Above water surface (lilypads) -->
		<div id="surface">
			<lily-pad class="lilypad__about"
				notchSize="0.7" rotate="145" rotateBy="10"
			>
				<h1>ABOUT</h1>
			</lily-pad>

			<lily-pad class="lilypad lilypad__projects"
				notchSize="0.5" rotate="-30" rotateBy="20"
			>
				<h1>PROJECTS</h1>
			</lily-pad>

			<lily-pad x="left: 10vw" y="bottom: 10vh" size="15vw"></lily-pad>
			<lily-pad x="right: 5vw" y="top: 10vh"></lily-pad>

			<!-- Water surface effect -->
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
				width="0"
				height="0"
				viewBox="0 0 100 100" 
				preserveAspectRatio="xMidYMid slice"
			>
				<defs>
					<filter id="water_colour">
						<feTurbulence type="fractalNoise" baseFrequency="0.004 0.018" numOctaves="1" />			    	
						<feColorMatrix type="matrix"
								values="0       0      0    0     0
												0.1     0.2    0.05   	0.2   0
												0.15    0.6    1    0.4   0
												0.1     0.15   0.2  0.8   0" />
					</filter>
				</defs>
			</svg>
			<div id="water" onmousedown="placeFood(event)"></div>
		</div>

		<!-- Fish -->
		<canvas id="canvas"></canvas>

		<!-- Controls & Config -->
		<div class="controls">
			<label for="num_fish">Fish: <span id="display_num_fish"></span></label>
			<input type="range" name="num_fish" id="num_fish" min="1" max="200" value="2" oninput="adjustNumFish(this.value)" />
			<p>FR: <span id="display_framerate"></span></p>
		</div>

		<div class="config">
			<div class="config__row">
				<label for="alignment">Alignment: 
					<span id="display_alignment"></span>
				</label>
				<input id="alignment_value" type="range" min="0" max="20" value="3" oninput="changeAlignment(this.value)" />
			</div>
			<div class="config__row">
				<label for="cohesion">Cohesion: 
					<span id="display_cohesion"></span>
				</label>
				<input id="cohesion_value" type="range" min="0" max="20" value="5" oninput="changeCohesion(this.value)" />
			</div>
			<div class="config__row">
				<label for="separation">Separation: 
					<span id="display_separation"></span>
				</label>
				<input id="separation_value" type="range" min="0" max="20" value="15" oninput="changeSeparation(this.value)" />
			</div>
		</div>
	</body>
</html>
