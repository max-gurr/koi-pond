<!DOCTYPE HTML>
<html>
	<head>
		<script src="util.js" defer></script>
		<script src="segment.js" defer></script>
		<script src="fish.js" defer></script>
		<script src="script.js" defer></script>
		<link href="style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="canvas" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
			    <filter id="water_colour">
				    <feTurbulence type="fractalNoise" baseFrequency="0.004 0.015" numOctaves="1" />
			    	
				    <feComposite operator="in" in2="SourceGraphic"/>
				    <feColorMatrix type="matrix"
				        values="0    0     0     0     0
				                0    0.3   0.1   0.3   0
				                0    0.7   1     0.5   0
				                0    0.1   0.1   0.6   0.2" />
			    </filter>
			  </defs>
		</svg>
		<div id="water"/></div>
		<canvas id="canvas"></canvas>
		<div class="controls">
			<label for="num_fish">Fish: <span id="display_num_fish"></span></label>
			<input type="range" name="num_fish" id="num_fish" min="1" max="200" value="20" oninput="adjustNumFish(this.value)" />
			<p>FR: <span id="display_framerate"></span></p>
		</div>
		<div class="config">
			<div class="config__row">
				<label for="alignment">Alignment: 
					<span id="display_alignment"></span>
				</label>
				<input id="alignment_value" type="range" min="0" max="20" value="3" oninput="" />
			</div>
			<div class="config__row">
				<label for="cohesion">Cohesion: 
					<span id="display_cohesion"></span>
				</label>
				<input id="cohesion_value" type="range" min="0" max="20" value="5" oninput="" />
			</div>
			<div class="config__row">
				<label for="separation">Separation: 
					<span id="display_separation"></span>
				</label>
				<input id="separation_value" type="range" min="0" max="20" value="15" oninput="" />
			</div>
		</div>
	</body>
</html>
