<!DOCTYPE HTML>
<html>
	<head>
		<!-- Scripts -->
		<script src="util.js" defer></script>

		<script src="components/segment.js" defer></script>
		<script src="components/fish.js" defer></script>
		<script src="components/lilypad.js" type="module"></script>
		<script src="components/lilyflower.js" type="module"></script>

		<script src="canvasController.js" defer></script>
		<script src="router.js" defer></script>

		<!-- Styles -->
		<link href="/styles/style.min.css" rel="stylesheet"/>
		<link href="/styles/home.min.css" rel="stylesheet"/>
		<link href="/styles/about.min.css" rel="stylesheet"/>
		<link href="/styles/projects.min.css" rel="stylesheet"/>
	</head>
	<body>
		<!-- Home page (lilypads) -->
		<div id="home" class="page">
			<div class="click-area"
				onmousedown="placeFood(event)"
			></div>
			
			<section id="name-container">
				<p class="text">Max Gurr</p>
			</section>
			
			<lily-pad class="lilypad__about"
				notchSize="0.7" rotate="145" rotateBy="10"
				onclick="goToPageFrom('about', 'home')"
			>
				<h1>ABOUT</h1>
			</lily-pad>

			<lily-pad class="lilypad__projects"
				notchSize="0.5" 
				rotate="-30" 
				rotateBy="20"
				onclick="goToPageFrom('projects', 'home')"
			>
				<h1>PROJECTS</h1>
			</lily-pad>

			<lily-pad 
				x="left: 10vw" 
				y="bottom: 10vh" 
				size="15vw"
			>
				<lily-flower slot="flower" 
				size="75%" 
				x="left: 40%" 
				y="top: 40%"/>
			</lily-pad>

			<lily-pad
				x="right: 5vw" 
				y="top: 10vh"
			></lily-pad>

		</div>

		<!-- About page -->
		<div id="about" class="page">

			<div id="about__content">
				<section>
					<h1>About Me</h1>
				</section>
				<section>
					<h1>Work Experience</h1>
				</section>
				<section>
					<h1>Education</h1>
				</section>
				<section id="contact">
					<h1>Contact</h1>
					<div class="content">
						<p>Email Me:&nbsp;</p><a href="mailto: maxd.gurr@gmail.com">maxd.gurr@gmail.com</a>
					</div>
				</section>
			</div>

			<lily-pad class="lilypad__back"
				size="min(100px, 12vw)"
				x="right: 2vw"
				y="bottom: 2vw"
				notchSize="0.45"
				rotate="60"
				rotateBy="90"
				onclick="goToPageFrom('home', 'about')"
			>
				<p>Back</p>
			</lily-pad>
			<lily-pad
				x="right: min(70px, 7.5vw)"
				y="bottom: min(128px, 13.5vw)"
				size="min(75px, 8vw)"
			>
				<lily-flower slot="flower" 
					size="85%" 
					x="left: 50%" 
					y="top: 50%"
				/>
			</lily-pad>
			<lily-pad
				x="right: min(20px, 1.5vw)"
				y="bottom: min(125px, 13.5vw)"
				size="min(50px, 6vw)"
			></lily-pad>
		</div>

		<!-- Projects page -->
		<div id="projects" class="page">
			<h1>Projects</h1>

			<lily-pad class="lilypad__back"
				size="min(100px, 12vw)"
				x="right: 2vw"
				y="bottom: 2vw"
				notchSize="0.45"
				rotate="60"
				rotateBy="90"
				onclick="goToPageFrom('home', 'projects')"
			>
				<p>Back</p>
			</lily-pad>
			<lily-pad
				x="right: min(70px, 7.5vw)"
				y="bottom: min(128px, 13.5vw)"
				size="min(75px, 8vw)"
			>
				<lily-flower slot="flower" 
					size="85%" 
					x="left: 50%" 
					y="top: 50%"
				/>
			</lily-pad>
			<lily-pad
				x="right: min(20px, 1.5vw)"
				y="bottom: min(125px, 13.5vw)"
				size="min(50px, 6vw)"
			></lily-pad>
		</div>

		<!-- Water surface effect -->
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
			width="0"
			height="0"
			viewBox="0 0 100 100" 
			preserveAspectRatio="xMidYMid slice"
		>
			<defs>
				<filter id="water_colour">
					<feTurbulence type="fractalNoise" baseFrequency="0.004 0.018" numOctaves="1" />			    	
					<feColorMatrix type="matrix"
							values="0      0      0     0     0
											0.1    0.2    0     0.2   0
											0.1    0.6    1     0.4   0
											0.1    0.1    0.2   0.8   0" />
				</filter>
			</defs>
		</svg>
		<div id="water"></div>

		<!-- Fish -->
		<canvas id="canvas"></canvas>

		<!-- Controls & Config -->
		<div class="controls">
			<label for="num_fish">Fish: <span id="display_num_fish"></span></label>
			<input type="range" name="num_fish" id="num_fish" value="2" min="1" max="200" oninput="adjustNumFish(this.value)" />
			<p>FR: <span id="display_framerate"></span></p>
		</div>

		<div class="config">
			<div class="config__row">
				<label for="alignment">Alignment: 
					<span id="display_alignment"></span>
				</label>
				<input id="alignment_value" type="range" min="0" max="20" value="3" oninput="changeAlignment(this.value)" />
			</div>
			<div class="config__row">
				<label for="cohesion">Cohesion: 
					<span id="display_cohesion"></span>
				</label>
				<input id="cohesion_value" type="range" min="0" max="20" value="5" oninput="changeCohesion(this.value)" />
			</div>
			<div class="config__row">
				<label for="separation">Separation: 
					<span id="display_separation"></span>
				</label>
				<input id="separation_value" type="range" min="0" max="20" value="15" oninput="changeSeparation(this.value)" />
			</div>
		</div>
	</body>
</html>
